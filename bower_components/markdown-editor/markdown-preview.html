<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../core-overlay/core-overlay.html">


</head><body><polymer-element name="markdown-preview" attributes="value" noscript="">
    <template>
        <link rel="stylesheet" type="text/css" href="../github-markdown-css/github-markdown.css">
        <div id="preview" class="markdown-body"></div>
    </template>

    <script src="../marked/lib/marked.js"></script>
    <script>Polymer("markdown-preview",{ready:function(){this.previewElement=this.shadowRoot.getElementById("preview")},valueChanged:function(e,n){this.previewElement.innerHTML=marked(n)}});</script>
</polymer-element></body></html>
