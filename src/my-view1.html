<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="shared-styles" assetpath="/">
  <template>
    <style>.card{margin:24px;padding:16px;color:#757575;border-radius:5px;background-color:#fff;box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);}.circle{display:inline-block;width:64px;height:64px;text-align:center;color:#555;border-radius:50%;background:#ddd;font-size:30px;line-height:64px;}h1{margin:16px 0;color:#212121;font-size:22px;}</style>
  </template>
</dom-module>
</div><dom-module id="my-view1">
    <template>
        <style include="shared-styles">:host{display:block;padding:10px;}paper-card{width:100%;margin-bottom:10px;}.horizontal{@apply (--layout-horizontal);}.justified{@apply (--layout-justified);}.amber{background:var(--paper-amber-900);}.lime{background:var(--paper-lime-500);}.cyan{background:var(--paper-cyan-500);}.dark{background:var(--paper-blue-grey-500);}paper-card.dark, paper-card.amber, paper-card.lime, paper-card.cyan{color:white;--paper-card-header-color:white;}paper-icon-button{color:var(--paper-grey-600);}paper-icon-button.white{color:white !important;}paper-card.rate{@apply (--layout-horizontal);}.rate-image{width:100px;height:170px;background-size:cover;}.rate-content{@apply (--layout-flex);float:left;}.rate-header{@apply (--paper-font-headline);font-size:1.2rem;font-weight:bold;}.rate-name{color:var(--paper-grey-600);margin:10px 0;}paper-icon-button.rate-icon{--iron-icon-fill-color:white;--iron-icon-stroke-color:var(--paper-grey-600);}.label{display:inline-block;padding:3px 4px;font-size:13px;font-weight:bold;line-height:1;color:#fff;border-radius:2px;box-shadow:inset 0 -1px 0 rgba(0,0,0,0.12);}marked-element{display:block;background-color:white);padding:10px 30px;margin-bottom:10px;}.markdown-html.custom p{padding-left:24px;}paper-button.custom{--paper-button-ink-color:var(--paper-pink-a200);paper-button.custom:hover{background-color:var(--paper-indigo-100);}paper-button.pink{color:var(--paper-pink-a200);}paper-button.indigo{background-color:var(--paper-indigo-500);color:white;}paper-button.green{background-color:var(--paper-green-500);color:white;}paper-button.green[active]{background-color:var(--paper-red-500);}paper-button.disabled{color:white;}}</style>



        <iron-ajax id="ajax" url="{{url}}" params="" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>



        <template id="issues" is="dom-repeat" items="[[ajaxResponse]]">


            <paper-card class="rate" id="card">
                <div class="rate-content">
                    <div class="card-content">
                        <div class="rate-header">[[item.title]] # [[item.number]]</div>
                        <div><a href="{{item.html_url}}" target="_blank">[[item.html_url]]</a></div>
                        <div class="rate-name"><b>[[item.user.login]]</b> ultimo aggiornamento il [[item.updated_at]] |
                            Status: <div class="label" style="background-color: green"> [[item.state]]</div> | Label:
                            <template is="dom-repeat" items="[[item.labels]]">
                                <a class="label" href="{{item.name}}" target="_blank" style$="background-color: #{{item.color}}; color:{{computeTextColor(item.color)}}; font-weight: bold;">{{item.name}}</a>
                            </template>
                        </div>
                        <marked-element markdown$="{{item.body}}">
                            <div class="markdown-html"></div>
                        </marked-element>

                        <div class="card-actions">
                            <paper-icon-button src="{{item.user.avatar_url}}" alt="@{{item.user.login}}" title="@{{item.user.login}}" style="width: 64px; height: 64px"></paper-icon-button>

                            <b><a href="{{item.html_url}}" target="_blank">Commenti: [[item.comments]]</a></b>

                        </div>
                    </div>
                </div>

            </paper-card>


        </template>


    </template>

    <script>
        Polymer({
            is: 'my-view1',

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],


            properties: {
                opened: {
                    type: Boolean
                },
                owner: {
                    value: 'fizzi',
                    notify: true
                },
                repo: {
                    value: 'issues-gh-list',
                    notify: true
                },
                url: {
                    computed: 'computeUrl(owner, repo)'
                },
                options: {
                    computed: 'computeOptions(state, page)'
                },
                reload: {
                    value: '',
                    observer: 'refreshFilter'
                },
                animationConfig: {
                    type: Object,
                    value: function () {
                        return {
                            'entry': [{
                                name: 'fade-in-animation',
                                node: this
                            }],
                            'exit': [{
                                name: 'fade-out-animation',
                                node: this
                            }]
                        }
                    }
                }
            },
            computeUrl: function(owner, repo) {
                return ['https://api.github.com/repos', owner, repo, 'issues'].join('/');
            },
            computeOptions: function(state, page) {
                return {state: state, page: page};
            },
            refreshFilter: function() {
                if(this.reload === '' || this.reload !== false) {
                    this.$.ajax.generateRequest();
                    this.$.issues.render();

                    this.reload = false;
                }
                this.show();

            },

            show: function() {
                this.opened = true;
                this.playAnimation('entry');
            },

            computeTextColor(color){
                var r = parseInt(color.substr(0,2),16);
                var g = parseInt(color.substr(2,2),16);
                var b = parseInt(color.substr(4,2),16);
                var yiq = ((r*299)+(g*587)+(b*114))/1000;
                return (yiq >= 128) ? 'black' : 'white';
            }
        });





    </script>
</dom-module>
</body></html>
